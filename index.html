<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KTM INDIA</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="navbar"></div>
    <div class="hero"></div>
    <div class="products">

        <div class="logo"><img src="ktm-logo.webp" alt="image" /></div>

          <div class="company">KTM</div>
          <div class="bike_name">Duke 390</div>
        </div>
        <div class="price">
          <div class="price_number">₹3,73,000</div>

        </div>
      </div>

      <div class="carImage">
        <img src="390-duke.png" alt="image" />

      <div class="outer-specs">
        <div class="transission">hello</div>

          <div class="years">
            <div class="number">2024</div>
            <div class="desc">Year</div>
          </div>
          <div class="milege">
            <div class="number">25-30kmpl</div>

          </div>
          <div class="hp">
            <div class="number">46 bhp</div>
            <div class="desc">Horsepower</div>
          </div>
        </div>
      </div>
    </div>

    <div class="products">
      <div class="name">
        <div class="logo"><img src="ktm-logo.webp" alt="image" /></div>

          <div class="company">KTM</div>

        </div>
        <div class="price">
          <div class="price_number">₹2,77,028</div>
          <div class="city">Lucknow, UP</div>
        </div>
      </div>

      <div class="carImage">
        <img src="images/ktm-duke-250.webp" alt="image" />
      </div>

      <div class="outer-specs">
        <div class="transission">hello</div>
        <div class="specifacations">
          <div class="years">
            <div class="number">2024</div>
            <div class="desc">Year</div>
          </div>
          <div class="milege">
            <div class="number">30-35kmpl</div>
            <div class="desc">Milege</div>
          </div>
          <div class="hp">
            <div class="number">33 bhp</div>
            <div class="desc">Horsepower</div>
          </div>
        </div>

    </div>

    <div class="products">
        <div class="name">

          <div class="productname">
            <div class="company">KTM</div>
            <div class="bike_name">Duke 200</div>

            <div class="price_number">₹2,29,093</div>

        </div>
  
        <div class="carImage">
          <img src="images/ktm-select-model-electronic-orange-2023-1687257137470.webp" alt="image" width="633" height="374"/>

          <div class="specifacations">

              <div class="number">24 bhp</div>

            </div>
          </div>
        </div>
